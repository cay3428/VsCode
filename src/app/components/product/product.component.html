


<div *ngIf="dataLoaded==false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="mb-3">
    <label for="filterText" class="form-label">Arama Yeri</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" 
    placeholder="Aranacak ifadeyi giriniz">
  </div>
<div *ngIf="filterText.length>2 " class="alert alert-success" >
{{filterText}} aradınız


</div>
<table class="table">
<thead>
  
  
  


<tr>
<th>Id </th>
<th> Ürün Adı</th>
<th>Kategori </th>
<th> Fiyat</th>
<th> KDV'li Fiyat </th>
<th> Stok Adedi</th>






</tr>
</thead>
<tbody>
  <tr *ngFor="let product of products | filterPipe:filterText" >

    <td>{{product.productId}}</td>
    <td>{{product.productName  | uppercase}}</td>
    <td>{{product.categoryId}}</td>
    <td>{{product.unitPrice|currency}}</td>
    <td>{{product.unitPrice |vatAdded:18 |currency}}</td>
    <td>{{product.unitsInStock}}</td>
    <td> <button (click)="addToCart(product)"  type="button"    button class="btn btn-success " >Sepete ekle</button></td>
    
    </tr>


</tbody>


</table>
